<div class="content" role="main">

  <h6>Add Token to connect</h6>
<div style="display: flex;width: 500px">
  <input class="form-control" type="text" placeholder="tocken.." [(ngModel)]="inputToken">
  <button class="btn btn-success" style="width: 233px;" (click)="sendToken()">Send Tocken</button>
</div>

  <div  style="display: flex;justify-content: space-between;margin-top: 30px">



    <div style="margin-right: 150px">
      <h6>send msg to all user </h6>
      <input class="form-control" type="text" placeholder="message" [(ngModel)]="input">
      <button class="btn btn-success" (click)="sendMessage()">Send Public</button>
      <div class="content">
        <div *ngFor="let msg of messageService.msg">
          {{msg}}
        </div>
      </div>
    </div>
    <div style="margin-right: 150px">
      <h6>this msg will send only to this page  </h6>
      <input class="form-control" type="text" placeholder="message" [(ngModel)]="input1">
      <button class="btn btn-success" (click)="sendPriavteMessage()">Send Private msg</button>
      <div class="content">
        <div *ngFor="let msg of messageService.privateMsg">
          {{msg}}
        </div>
      </div>
    </div>
    <div>
      <h6>Specific UserToNotify by id  </h6>
      <div class="content">
        <div *ngFor="let msg of messageService.privateMsgUser">
          {{msg}}
        </div>
      </div>
    </div>

  </div>
</div>
